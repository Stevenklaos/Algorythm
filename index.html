<html>

<head>
    <title>Algorithmia</title>
    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Algorithmia.css">
</head>

<body>
    <div>
        <input class="inp" type="text" id="myText" value="sisesta tekst">
        <button onclick="myFunction()">Eesnimi</button>
        <h1 id="kontrolli"></h1>
    </div>
    <script>
        function myFunction() {
            var name1 = document.getElementById("myText").value;

            Algorithmia.client("sim+kio50Avqot4LqR1G/OmaZbV1")
                .algo("Bastien/FirstnameDetection/0.1.1?timeout=300")
                .pipe(name1)
                .then(function (output) {
                    var tulemus = output[Object.keys(output)[0]];
                    console.log(output);

                    if (tulemus == 'true') {
                        document.getElementById("kontrolli").innerHTML = "Tekst '" + name1 + "' sisaldab eesnime";
                    } else if (tulemus == 'false') {
                        document.getElementById("kontrolli").innerHTML = "Tekst '" + name1 + "' ei sisalda eesnime ";
                    }
                });
        }
    </script>
</body>

</html>
